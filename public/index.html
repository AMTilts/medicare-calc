<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Medicare Part D Benefit-Stage Calculator 2025</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXX" crossorigin="anonymous"></script>
</head>
<body class="bg-sky-50 text-slate-900 flex flex-col items-center p-4">
<h1 class="text-2xl font-bold mb-4">Medicare Part D 2025 Cost-Stage Calculator</h1>

<div class="w-full max-w-md space-y-2">
  <label class="block">Monthly retail drug cost ($)
    <input id="cost" type="number" value="300" class="w-full border p-2 rounded">
  </label>
  <label class="block">Months on these meds
    <input id="months" type="number" value="12" min="1" max="12" class="w-full border p-2 rounded">
  </label>
  <button onclick="calc()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Calculate</button>
  <pre id="out" class="bg-white p-3 rounded shadow-inner text-sm"></pre>
</div>

<!-- AdSense block -->
<ins class="adsbygoogle block mx-auto my-6"
     style="width:320px;height:100px"
     data-ad-client="ca-pub-XXXX"
     data-ad-slot="YYYY"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>

<script>
function calc() {
  const retail = +cost.value||0, m = +months.value||1;
  let oop=0, dedu ctible=590, log=[];
  for(let i=1;i<=m;i++){
    let monthCost = retail;
    if(deductible>0){
      const pay = Math.min(deductible, monthCost);
      oop+=pay; deductible-=pay; monthCost-=pay;
    }
    if(oop<2000){
      const remaining=2000-oop, pay25=Math.min(remaining, monthCost)*.25;
      oop+=pay25;
    }
    log.push(`Month ${i}: year-to-date OOP $${oop.toFixed(2)}`);
    if(oop>=2000){log.push(`â†’ OOP cap reached in month ${i}.`); break;}
  }
  out.textContent=log.join('\n');
}
calc();
</script>
</body>
</html>
